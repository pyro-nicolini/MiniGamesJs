<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Página con Franjas Parallax</title>
</head>
<body>
    <main>
        <div class="control">
            <div>
                <input type="button" value="RESET" id="reset">
                <input type="button" value="JUGAR" id="play">
                <div>
                    <h3>Instrucciones</h3>
                    <p>El entrenador Pokemón debe elegir un elemento a ciegas v/s el elemento del Entrenador rival.</p>
                </div>
            </div>
                <div class="eleccion">
                    <h3>Elección Jugador</h3>
                    <ul class="choice"></ul>
                </div>
            </div>
        <div class="spacer">
        </div>
        <div class="franja franja1">
            <div class="texto">TRUENO</div>
        </div>
        <div class="franja franja2">
            <div class="texto">AGUA</div>
        </div>
        <div class="franja franja3">
            <div class="texto">ROCA</div>
        </div>
        <div class="franja franja4">
            <div class="texto">PLANTA</div>
        </div>
        <div class="franja franja5">
            <div class="texto">FUEGO</div>
        </div>
    </main>
</body>
</html>
