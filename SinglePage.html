<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pokemon Cachipun</title>
    <style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    overflow: hidden;
    background-color: rgb(205, 202, 202);
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
}

.control {
    background-color: rgba(255, 255, 255, 0.42);
    display: grid;
    margin-top: 20px;
    padding-top: 30px;
    width: 160px;
    text-align: start;
    padding-bottom: 20px;
    padding-right: 20px;
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
}

.choice {
    font-size: 12px;
    color: rgb(33, 33, 33);
    text-transform: uppercase;
}

h5 {
    font-size: 12px;
    color: rgb(255, 255, 255);
    margin-bottom: 10px;
}

h3 {
    text-align: center;
    text-transform: uppercase;
    font-size: 18px;
    color: rgb(37, 37, 37);
    padding-left: 10px;
    margin-bottom: 10px;
}

h4 {
    text-align: center;
    text-transform: uppercase;
    font-size: 12px;
    color: rgb(37, 37, 37);
    padding-left: 10px;
    margin-bottom: 10px;
}

p {
    color: rgb(71, 71, 71);
    font-size: 10px;
    width: 90%;
    justify-content: center;
    padding-left: 20px;
}

#play {
    left: 0px;
    margin-top: 20px;
    color: white;
    height: 50px;
    width: 100px;
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
    background-color: rgb(255, 0, 153);
    cursor: pointer;
    border: none;
    transition: width 0.2s ease;
    font-size: 20px;
    margin-bottom: 20px;
}

#play:hover {
    width: 140px;
    background-color: rgb(174, 0, 64);
}

#reset {
    border: none;
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
    height: 40px;
    width: 80px;
    color: rgb(255, 0, 0);
    background-color: rgb(202, 202, 202);
    cursor: pointer;
    transition: width 0.2s ease;
}

#reset:hover {
    width: 100px;
    background-color: rgb(255, 0, 30);
    color: rgb(255, 255, 255);
}

main {
    left: 0;
    margin: 0;
    align-items: flex-start;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: start;
}

.spacer {
    width: 100px;
}

.eleccion {
    text-align: center;
    margin: 10px;
    padding: 5px;
    background-color: rgb(68, 68, 68);
    margin-top: 20px;
    border-radius: 10px;
    width: 130px;
}

.franja {
    position: relative;
    width: 70px;
    height: 1000px;
    transition: width 0.2s ease;
    cursor: pointer;
    transform: rotate(20deg);
    top: -70px;
    overflow: hidden;
}

.franja1,
.franja2,
.franja3,
.franja4,
.franja5 {
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
}

.franja1 {
    background-image: url("https://image.cdn2.seaart.ai/2023-09-11/16829300198135813/5ee33f35363cbe5c3fbc13b09ed91d5b99f590c5_high.webp");
}

.franja2 {
    background-image: url("https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/65b66ccd-5f8c-43df-8bb7-877b7a5e2e30/dh91rif-df9e04e8-710a-4ded-927c-2814c23e7b37.png/v1/fill/w_1159,h_689,q_70,strp/squirtle___wallpaper_by_haddek_dh91rif-pre.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MjM3NCIsInBhdGgiOiJcL2ZcLzY1YjY2Y2NkLTVmOGMtNDNkZi04YmI3LTg3N2I3YTVlMmUzMFwvZGg5MXJpZi1kZjllMDRlOC03MTBhLTRkZWQtOTI3Yy0yODE0YzIzZTdiMzcucG5nIiwid2lkdGgiOiI8PTM5OTMifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.RuV62SFsCvL64VDqE5CAeAFL2SupLGr-bTA-6cApOUY");
}

.franja3 {
    background-image: url("https://cdnb.artstation.com/p/assets/images/images/027/623/869/large/joshua-dunlop-golem-watermarks.jpg?1592069018");
}

.franja4 {
    background-image: url("https://cdna.artstation.com/p/assets/images/images/028/383/554/large/joshua-dunlop-bulbasaur-2-5-watermarked.jpg?1594309840");
}

.franja5 {
    background-image: url("https://wallpapers.com/images/high/epic-charizard-prw282a5qkbskxi3.webp");
}

.franja::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 1;
    transition: opacity 0.1s ease;
}

.franja1::before {
    background-color: rgba(255, 242, 0, 0.625);
    mix-blend-mode: multiply;
}

.franja2::before {
    background-color: rgba(0, 255, 255, 0.329);
    mix-blend-mode: multiply;
}

.franja3::before {
    background-color: rgb(255, 135, 49);
    mix-blend-mode: multiply;
}

.franja4::before {
    background-color: rgba(0, 255, 0, 0.192);
    mix-blend-mode: multiply;
}

.franja5::before {
    background-color: rgba(255, 89, 0, 0.546);
    mix-blend-mode: multiply;
}

.franja:hover,
.seleccionado {
    width: 300px;
}

.franja::after {
    content: "";
    position: absolute;
    top: -100%;
    left: 0;
    right: 0;
    height: 100%;
    background: linear-gradient(rgb(255, 0, 149), rgba(255, 255, 255, 0));
    transform: translateX(0);
    z-index: 2;
    transition: transform 0.8s ease;
}

.franja:hover::after {
    transform: translateY(100%);
}

.texto {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-90deg);
    color: white;
    font-size: 40px;
    white-space: nowrap;
    z-index: 3;
}

@media (max-width: 700px) {
    body {
        overflow: scroll;
    }
    
    main {
        flex-direction: column;
    }

    .franja {
        width: 100%;
        height: 80px;
        transform: rotate(0deg);
        top: 0;
        margin: 10px 0;
    }

    .franja:hover {
        width: 100%;
    }

    .texto {
        font-size: 20px;
        transform: translate(-50%, -50%);
    }
}

.salida {
    animation: moverFuera 1s forwards;
}

@keyframes moverFuera {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(200vh);
    }
}

#resultado {
    position: absolute;
    top: 20%;
    left: 60%;
    transform: translate(-60%, 30%);
    background-color: rgba(43, 43, 43, 0.8);
    color: rgb(255, 255, 255);
    padding: 20px;
    border-radius: 10px;
    font-size: 24px;
    z-index: 100;
}

#ganador {
    position: absolute;
    top: 50%;
    left: 60%;
    transform: translate(-70%, 100%);
    background-color: rgba(43, 43, 43, 0.8);
    color: rgb(255, 255, 255);
    padding: 20px;
    border-radius: 10px;
    font-size: 24px;
    z-index: 100;
}

@media (max-width: 768px) {
    #resultado {
        top: calc(20% + 220px);
    }

    #ganador {
        top: calc(50% + 350px);
    }
}

    </style>
</head>
<body>
    <main>
        <div class="control">
            <div>
                <h3>POKEPÚN</h3>
                <input type="button" value="RESET" id="reset">
                <input type="button" value="JUGAR" id="play">
                <div>
                    <h4>Instrucciones</h4>
                    <p>El entrenador Pokémon debe elegir un elemento a ciegas v/s el elemento del Entrenador rival.</p>
                </div>
            </div>
            <div class="eleccion">
                <h5>Elección Jugador</h5>
                <ul class="choice"></ul>
            </div>
        </div>
        <div class="spacer"></div>

        <div id="trueno" class="opcion franja franja1">
            <div class="texto">TRUENO</div>
        </div>
        <div id="agua" class="opcion franja franja2">
            <div class="texto">AGUA</div>
        </div>
        <div id="roca" class="opcion franja franja3">
            <div class="texto">ROCA</div>
        </div>
        <div id="planta" class="opcion franja franja4">
            <div class="texto">PLANTA</div>
        </div>
        <div id="fuego" class="opcion franja franja5">
            <div class="texto">FUEGO</div>
        </div>
        <!-- Añade esto en tu HTML -->
        <div id="resultado" style="display: none;"></div>
        <div id="ganador" style="display: none;"></div>
                </div>
    </main>
    <script>
        let eleccionUser = "";

const elementos = {
    trueno: {
        color: "#FFD700",
        imagen: "https://image.cdn2.seaart.ai/2023-09-11/16829300198135813/5ee33f35363cbe5c3fbc13b09ed91d5b99f590c5_high.webp"
    },
    agua: {
        color: "#1E90FF",
        imagen: "https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/65b66ccd-5f8c-43df-8bb7-877b7a5e2e30/dh91rif-df9e04e8-710a-4ded-927c-2814c23e7b37.png/v1/fill/w_1159,h_689,q_70,strp/squirtle___wallpaper_by_haddek_dh91rif-pre.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MjM3NCIsInBhdGgiOiJcL2ZcLzY1YjY2Y2NkLTVmOGMtNDNkZi04YmI3LTg3N2I3YTVlMmUzMFwvZGg5MXJpZi1kZjllMDRlOC03MTBhLTRkZWQtOTI3Yy0yODE0YzIzZTdiMzcucG5nIiwid2lkdGgiOiI8PTM5OTMifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.RuV62SFsCvL64VDqE5CAeAFL2SupLGr-bTA-6cApOUY"
    },
    roca: {
        color: "#8B4513",
        imagen: "https://cdnb.artstation.com/p/assets/images/images/027/623/869/large/joshua-dunlop-golem-watermarks.jpg?1592069018"
    },
    planta: {
        color: "#228B22",
        imagen: "https://cdna.artstation.com/p/assets/images/images/028/383/554/large/joshua-dunlop-bulbasaur-2-5-watermarked.jpg?1594309840"
    },
    fuego: {
        color: "#FF4500",
        imagen: "https://wallpapers.com/images/high/epic-charizard-prw282a5qkbskxi3.webp"
    }
};

document.querySelectorAll('.opcion').forEach(opcion => {
    opcion.addEventListener('click', (event) => {
        document.querySelectorAll('.opcion').forEach(opt => {
            opt.classList.remove('seleccionado');
        });

        event.currentTarget.classList.add('seleccionado');
        eleccionUser = event.currentTarget.id;
        console.log(`La elección del usuario es: ${eleccionUser}`);

        document.body.style.backgroundColor = elementos[eleccionUser].color;

        document.querySelector('.choice').innerHTML = `<h2>${eleccionUser}</h2>`;
        document.querySelector('.choice').style.color = elementos[eleccionUser].color;
    });
});

document.getElementById('play').addEventListener('click', () => {
    document.querySelectorAll('.opcion').forEach(opcion => {
        opcion.classList.add('salida');
    });

    const elecciones = Object.keys(elementos);
    const eleccionEnemigo = elecciones[Math.floor(Math.random() * elecciones.length)];
    console.log(`La elección del enemigo es: ${eleccionEnemigo}`);

    const resultadoDiv = document.getElementById('resultado');
    resultadoDiv.innerHTML = `Tú elección es <strong>${eleccionUser}</strong> vs elección del ENEMIGO <strong>${eleccionEnemigo}</strong>`;
    resultadoDiv.style.display = 'block';

    let ganador = "";
    if (eleccionUser === eleccionEnemigo) {
        ganador = "¡Es un empate!";
        document.body.style.backgroundImage = `url('${elementos[eleccionUser].imagen}')`;
    } else {
        if (
            (eleccionUser === 'trueno' && (eleccionEnemigo === 'agua' || eleccionEnemigo === 'planta')) ||
            (eleccionUser === 'agua' && (eleccionEnemigo === 'fuego' || eleccionEnemigo === 'roca')) ||
            (eleccionUser === 'roca' && (eleccionEnemigo === 'trueno' || eleccionEnemigo === 'fuego')) ||
            (eleccionUser === 'planta' && (eleccionEnemigo === 'roca' || eleccionEnemigo === 'agua')) ||
            (eleccionUser === 'fuego' && (eleccionEnemigo === 'planta' || eleccionEnemigo === 'trueno'))
        ) {
            ganador = "¡Tú ganaste!";
            document.body.style.backgroundImage = `url('${elementos[eleccionUser].imagen}')`;
        } else {
            ganador = "¡El enemigo ganó!";
            document.body.style.backgroundImage = `url('${elementos[eleccionEnemigo].imagen}')`;
        }
    }

    const ganadorDiv = document.getElementById('ganador');
    ganadorDiv.innerHTML = ganador;
    ganadorDiv.style.display = 'block';

    setTimeout(() => {
        document.querySelectorAll('.opcion').forEach(opcion => {
            opcion.classList.remove('salida');
        });

        resultadoDiv.style.display = 'none';
        ganadorDiv.style.display = 'none';

        document.body.style.backgroundColor = "";
        document.body.style.backgroundImage = "";
    }, 6000);
});

document.getElementById('reset').addEventListener('click', () => {
    location.reload();
});

    </script>
</body>
</html>
