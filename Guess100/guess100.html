<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Aplicación JS</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Adivina el numero</h1>
        <div id="game">
            <h3>Entre 0 al 100. ¿Puedes ganar en 10 intentos?</h3>

            <input type="Submit" id="boton" value="Jugar">
        </div>
        <div>
            <h3>Estadisticas</h3>
            <ol id="stats"></ol>
        </div>
    </div>
</body>
<script src="assets/js/adivina.js"></script>
</html>
